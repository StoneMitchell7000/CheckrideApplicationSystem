<div class="popup-container">
    <div class="popup-title">New Form</div>
    <div class="new-patient-grid">
        <div>
            <mat-form-field appearance="outline" class="new-input-field">
                <mat-label>Student Name</mat-label>
                <input matInput [(ngModel)]="newForm.studentName">
            </mat-form-field>
        </div>
        <div></div>
        <div>
            <mat-form-field appearance="outline" class="new-input-field">
                <mat-label>Student ID</mat-label>
                <input matInput type="number" [(ngModel)]="newForm.studentId">
            </mat-form-field>
        </div>
        <div class="bottom-bar">
            <button mat-button class="save-button" (click)="close(true)">Create Form
                <mat-icon matSuffix>add</mat-icon>
            </button>
    
            <button mat-button class="cancel-button" (click)="close(false)">Cancel
                <mat-icon matSuffix>close</mat-icon>
            </button>
        </div>
    </div>
</div>
